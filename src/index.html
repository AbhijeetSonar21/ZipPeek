<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipPeek</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ZipPeek</h1>
            <p id="platformInfo" class="platform-info"></p>
        </header>
        <main class="app-main">
            <section class="file-selector">
                <h2>Explore ZIP Files</h2>
                <button id="selectFileBtn" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    Select ZIP File
                </button>
                <p id="selectedFileName" class="file-name"></p>
            </section>
            <section class="recent-files">
                <h3>Recent ZIP Files</h3>
                <ul id="recentZipsList" class="recent-zips-list"></ul>
            </section>
            <section id="passwordPrompt" class="password-prompt hidden">
                <div id="passwordModal" class="modal hidden">
                    <div class="modal-content">
                        <h3>Password Required</h3>
                        <p>This ZIP file is password-protected. Please enter the password.</p>
                        <p id="passwordErrorMsg" class="error-message hidden"></p> <!-- Error message placement -->
                        <input type="password" id="zipPassword" placeholder="Enter password">
                        <div class="modal-buttons">
                            <button id="submitPassword" class="btn btn-primary">Submit</button>
                            <button id="cancelPassword" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="zipMetadata" class="zip-metadata hidden"></section>
            <section id="zipContents" class="zip-contents hidden">
                <h3>ZIP Contents</h3>
                <ul id="fileTree" class="file-tree"></ul>
            </section>
        </main>
        <footer class="app-footer">
            <p>&copy; 2024 ZipPeek. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
