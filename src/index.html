<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Explorer Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6H12L10 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6ZM20 18H4V6H9.17L11.17 8H20V18ZM16 12H14V10H12V12H10V14H12V16H14V14H16V12Z" fill="#4CAF50"/>
                </svg>
                <h1>ZIP Explorer Pro</h1>
            </div>
        </header>
        <main>
            <section class="file-select-area">
                <h2>Select Your ZIP File</h2>
                <p>Choose a ZIP file to explore its contents</p>
                <button id="selectFileBtn" class="btn-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="white"/>
                    </svg>
                    Select ZIP File
                </button>
                <p id="selectedFileName" class="file-name"></p>
            </section>
            <section id="passwordPrompt" class="password-prompt" style="display: none;">
                <p>This ZIP file is password-protected. Please enter the password.</p>
                <input type="password" id="zipPassword" placeholder="Enter password">
                <button id="submitPassword" class="btn-secondary">Submit</button>
            </section>
            <section id="zipContents" class="zip-contents" style="display: none;">
                <h3>ZIP Contents</h3>
                <ul id="fileTree" class="file-tree"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 ZIP Explorer Pro. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
